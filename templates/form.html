ParaBank Demo <br><br>

<form method="POST">
    <textarea rows="4" cols="50" name="text">Please type in a sentence.</textarea> <br>
    Avoid: <input name="avoid"> <br>
    Include: <input name="include">

You can specify multiple phrasal constraints by separating them with "|", e.g., "the|big red|dog jumps". <br><br>
